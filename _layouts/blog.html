---
layout: default
title: My blog
permalink: /blog/
---

{{ content }}

{%- if site.posts.size > 0 -%}
{% for post in site.posts %}
    <p><a href="{{ post.url }}">{{ post.title }}</a><br>
    {{ post.description }}<br>
    {{ post.date | date_to_string }}</p>
{% endfor %}
<p><a href="{{ "/feed.xml" | relative_url }}">Subscribe</a></p>
{%- endif -%}
